<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book Appointment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
</head>
<body>
<div class="container-2 p-3" align="center" >
    <h2> Book Appointment</h2>

    <form style="width:60%" class = "p-5 m-3" action="#" th:action="@{/saveAppointment}" method="post" th:object="${appointment}" class="mt-4">

        <input type="hidden" th:field="*{}">

        <div class="form-group">
            <label for="name">Doctor Name</label>
            <input type="text" th:field="*{doctor_name}" placeholder="Doctor Name" class="form-control" id="name" name="name"  required><br>
        </div>
        <div class="form-group">
            <label for="patient">Patient Name</label>
            <input type="text" th:field="*{patientName}" placeholder="Patient Name" class="form-control" id="patient" name="patient"required>
        </div><br>
        <div class="form-group">
            <label for="date">Appointment Date</label>
            <input type="date" th:field="*{appointment_date}" placeholder="Appointment Date" class="form-control" id="date" name="date"  required><br>
        </div>

        <button type="submit" class="btn btn-primary">Book Appointment</button>
    </form>

    <a th:href="/home" class="btn btn-success mt-4 mx-5 float-end"> Back to Home</a><br>


</div>
</body>
</html>
