<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Medication</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
</head>
<body>
<div class="container-2 p-3" align="center" >
    <h1>Medication</h1>
</div>

<form th:action="@{/showMedications}" method="get" class="mb-4">
    <div class="form-row" align="center">
        <div class="col-md-4">
            <input type="number" name="appointmentId" class="form-control" placeholder="Enter Appointment ID" required>
        </div>
        <div class="col-md-2 p-5">
            <a th:href="@{/medications/{appointmentId}(appointmentId=${appointment.appointment_id})}" type="submit" class="btn btn-primary">search</a>
        </div>
    </div>
</form>

<div class="text-center mt-4">
    <a href="/home" class="btn btn-success">Back to Home</a>
</div>

</body>
</html>
