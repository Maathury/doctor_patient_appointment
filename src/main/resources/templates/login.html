<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
</head>
<body>
<div class="container-2 p-3" align="center" style="background-color:rgb(86, 202, 237);">
    <h2>Login Form</h2>
</div>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-4 p-5 ">
            <form action="#" th:action="@{/login}" th:object="${user}" method="POST">

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" class="form-control" id="email" name="email" required>
                </div>
                <div class="form-group mt-3">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password"  required>
                </div>

                <button type="submit" class="btn btn-primary mt-4 w-100">Login</button>

                <div class="text-center mt-1">
                    <a href="/register">Create a account </a>
                </div>

            </form>

        </div>
    </div>
    <div>
        <a th:href="/home" class="btn btn-primary mt-4 mx-5 float-end"> Back to Home</a><br>
    </div>
</div>
</body>
</html>
