<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
</head>
<body>
<div class="container-2 p-3" align="center" style="background-color:rgb(86, 202, 237);">
    <h2>Resigration Form</h2>
</div>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <form th:action="@{/register}" method="post" th:object="${user}" class="mt-4">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" th:field="*{username}" required>
                </div>
                <div class="form-group mt-3">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" th:field="*{email}" required>
                </div>
                <div class="form-group mt-3">
                    <label for="phoneNo" class="form-label">Phone Number</label>
                    <input type="number" id="phoneNo" class="form-control" th:field="*{user_phoneNO}"required>
                </div>
                <div class="form-group mt-3">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" th:field="*{password}" required>
                </div>
                <button type="submit" class="btn btn-primary mt-4 w-100">Register</button>
            </form>

            <div class="text-center mt-3">
                <a href="/login">Already have an account! </a>
            </div>
        </div>
    </div>

    <div>
        <a th:href="/home" class="btn btn-primary mt-4 mx-5 float-end"> Back to Home</a><br>
    </div>
</div>

</body>
</html>
