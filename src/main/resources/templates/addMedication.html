<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Medication</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
</head>
<body>
<div class="container-2 p-5" align="center" >
    <h2> Add Medication for Appointment ID: <span th:text="${appointment_id}"></span></h2>
</div>
<div align="center">
    <form style="width:60%" class = "p-2 m-3" action="#" th:action="@{/saveMedication/{appointmentId}(appointmentId=${appointment_id})}" th:object="${medication}" method="post">


        <div class="form-group">
            <label for="name"></label>
            <input type="text" th:field="*{medicine_name}" placeholder="Medicine Name" class="form-control" id="name" name="name" th:value="${medication.medicine_name}" required><br>
        </div>
        <div class="form-group">
            <label for="date"></label>
            <input type="text" th:field="*{prescribedDate}" placeholder="prescribed Date" class="form-control" id="date" name="dosage" th:value="${medication.dosage}" required><br>
        </div>
        <div class="form-group">
            <label for="dosage"></label>
            <input type="text" th:field="*{dosage}" placeholder="Dosage" class="form-control" id="dosage" name="dosage" th:value="${medication.dosage}" required><br>
        </div>
        <div class="form-group">
            <label for="time"></label>
            <input type="text" th:field="*{time}" placeholder="Time" class="form-control" id="time" name="foodRelation" th:value="${medication.foodRelation}" required>
        </div><br>

        <button type="submit" class="btn btn-primary">Save Medication</button>
    </form>
</div>
<a th:href="@{/medications/{appointmentId}(appointmentId=${appointment_id})}" class="btn btn-success mt-4 mx-5" > Back to Medication</a><br>
</body>
</html>
